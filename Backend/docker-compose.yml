version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: lezzetatlasi-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lezzetatlasi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lezzetatlasi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lezzetatlasi-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lezzetatlasi;Username=postgres;Password=postgres
      - JwtSettings__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForProduction!
      - JwtSettings__Issuer=LezzetAtlasiAPI
      - JwtSettings__Audience=LezzetAtlasiClients
    ports:
      - "5001:80"
      - "7001:443"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ~/.aspnet/https:/https:ro

volumes:
  postgres_data:
  redis_data:
